<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap Form</title>
</head>
<body>
<div class="container mt-4">
  <form th:action="@{/save-appointment}" th:object="${appointment}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="time">Time:</label>
      <input th:field="*{time}" type="time" class="form-control" id="time">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
